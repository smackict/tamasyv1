<!doctype html> 
<html lang="en"> 

<head> 
	<meta charset="utf-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>Pascal Tax Management</title> 
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"> 
    <link rel="stylesheet" href="web\static\stylesheet.css">
    </head> 

<body> 
	<h1 class="text-center py-5">Pascal Tax Management</h1> 

	<div class="row"> 
		<div class="col-md-4"></div> 
		<div class="col-md-4"> 
			<form action="{{ url_for('read_form')}}" method="post"> 
				<label for="userCompanyName" class="form-label">Company Name</label> 
				<input name="userCompanyName" type="text" class="form-control" id="userCompanyName"> 
				<label for="userTaxID" class="form-label">Tax ID</label> 
				<input name="userTaxID" type="password" class="form-control" id="userTaxID"> 

				<label for="jan" class="form-label">January</label> 
				<input name="jan" type="number" class="form-control" id="jan"> 
				<label for="feb" class="form-label">February</label> 
				<input name="feb" type="number" class="form-control" id="feb"> 
				<label for="mar" class="form-label">March</label> 
				<input name="mar" type="number" class="form-control" id="mar"> 
				<label for="apr" class="form-label">April</label> 
				<input name="apr" type="number" class="form-control" id="apr"> 
				<label for="may" class="form-label">May</label> 
				<input name="may" type="number" class="form-control" id="may"> 
				<label for="jun" class="form-label">June</label> 
				<input name="jun" type="number" class="form-control" id="jun"> 
				<label for="jul" class="form-label">July</label> 
				<input name="jul" type="number" class="form-control" id="jul"> 
				<label for="aug" class="form-label">August</label> 
				<input name="aug" type="number" class="form-control" id="aug"> 
				<label for="sep" class="form-label">September</label> 
				<input name="sep" type="number" class="form-control" id="sep"> 
				<label for="oct" class="form-label">October</label> 
				<input name="oct" type="number" class="form-control" id="oct"> 
				<label for="nov" class="form-label">November</label> 
				<input name="nov" type="number" class="form-control" id="nov"> 
				<label for="dec" class="form-label">December</label> 
				<input name="dec" type="password" class="form-control" id="dec"> 
				
				<div class="col-md-5" style="height: 10px;"></div> 
				<button type="submit" class="btn btn-primary">Submit</button> 
			</form> 
		</div> 
		<div class="col-md-4"></div> 
	</div> 

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous"></script> 
</body> 

</html>
