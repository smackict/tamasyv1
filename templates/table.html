    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="page-header">
            <h1>Pascal Tax Management</h1>
        </div>
        <p style="height: 20px;"></p>
        <table class="table table-bordered">
            <!-- Table headers -->
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Index</th>
                    <th scope="col">Company Name</th>
                    <th scope="col">Tax ID</th>
                    <th scope="col">Expected Taxes of the year</th>
                    <th scope="col">Actual Taxes</th>
                    <th scope="col">Tax Differences</th>
                    <th scope="col">Tax Growth</th>
                </tr>
            </thead>

            <!-- For loop logic of jinja template -->
            {%for i in range(0, len)%}

            <!-- table rows -->
            <tbody>
                <tr>
                    <td>{{i}}</td>
                    <td><a href="/company/{{Companies[i]}}/graph">{{Companies[i]}}</a></td>
                    <td>{{tax_ids[i]}}</td>
                    <td>{{expected_taxes[i]}}</td>
                    <td>{{actual_taxes[i]}}</td>
                    <td>{{tax_diffs[i]}}</td>
                    <td>{{tax_growth_rates[i]}}</td>

                    {%endfor%}

                </tr>
            </tbody>
        </table>
</body>


</html>
